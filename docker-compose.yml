   elastic:
      image: elasticsearch:7.14.0
      labels:
         author: "Houston Santos - houston_santos@hotmail.com" 
      container_name: elastic
      environment:
         - http.host=0.0.0.0
         - node.name=elastic
         - discovery.type=single-node
      ulimits: 
         memlock:
            soft: -1
            hard: -1
