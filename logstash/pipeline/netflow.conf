# SaÃ­da dos dados
output {
    # Enviando para elasticsearch
    elasticsearch {
        hosts => [ "http://elasticsearch:9200" ]
        user => "elastic"
        password => "elastic"
        index => "netflow-%{+yyyy.mm.dd}"
    }
    stdout { codec => rubydebug }
}